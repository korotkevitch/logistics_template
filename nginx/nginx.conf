upstream web {
    server web:8000;
}

server {
    listen         80 default_server;
    listen         [::]:80 default_server;
    server_name litstudio.ru www.litstudio.ru;
    return 301 https://litstudio$request_uri;

    location / {
        proxy_pass http://web;
        proxy_redirect off;
        proxy_set_header Host $Http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}